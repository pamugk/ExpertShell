helpText=Это приложение, которое поможет вам создать собственную экспертную систему.\n\
  Перед использованием экспертной системы вам нужно будет лишь заполнить базу знаний.\n\
  В каждой базе знаний хранятся домены значений, переменные и правила.\n\
  Домен - множество значений одного типа (на данный момент, поддерживается только строковый тип).\n\
  Переменная - именованное место в памяти.\
  Каждая переменная должна быть связана с каким-то доменом, поэтому она может ссылаться только на значения из домена.\n\
  Правила определяют условия, при которых некоторые значения могут быть назначены некоторым переменным.\n\
  Назначаемые переменные могут быть указаны как явно, так и в виде ссылки на переменную.\n\
  Вместе с основными элементами баз заний, с базой знаний также поставляется набор переменных среды, \
  которые используются для настройки поведения и/или внешнего вида экспертной системы.\
  На данный момент, возможность изменения значений переменных среды с предустановленных на свои отсутствует \
  (подождите до версии 1.1, чтобы получить возможность изменить значения всех переменных, которые полностью совместимы с GURU).\n\
  И не забудьте назвать свою базу знаний, чтобы её можно было отличить от других великолепных баз знаний, \
  которые вы создадите с помощью этого удивительного инструмента :)
